<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai Tap Tuan 04</title>

    <link rel="stylesheet" href="indexCss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="app">
        <div class="app__navbar">
            <div class="app__navbar-list">
                <ul class="navbar-list-top">
                    <li class="navbar-list-item">
                        <a href="#" class="navbar-list-item-link">
                            <img src="img/logo.png" alt="" class="navbar-list-item-link-img">
                        </a>
                    </li>

                    <li class="navbar-list-item">
                        <a href="#" class="navbar-list-item-link">
                            <img src="img/home.png" alt="" class="navbar-list-item-link-img">
                        </a>
                    </li>

                    <li class="navbar-list-item">
                        <a href="#" class="navbar-list-item-link">
                            <img src="img/chatting.png" alt="" class="navbar-list-item-link-img">
                        </a>
                    </li>

                    <li class="navbar-list-item">
                        <a href="#" class="navbar-list-item-link">
                            <img src="img/calender.png" alt="" class="navbar-list-item-link-img">
                        </a>
                    </li>

                    <li class="navbar-list-item">
                        <a href="#" class="navbar-list-item-link">
                            <img src="img/cam_color.png" alt="" class="navbar-list-item-link-img">
                        </a>
                    </li>

                    <li class="navbar-list-item">
                        <a href="#" class="navbar-list-item-link">
                            <img src="img/user.png" alt="" class="navbar-list-item-link-img">
                        </a>
                    </li>
                </ul>

                <ul class="navbar-list-bottom">
                    <li class="navbar-list-item">
                        <a href="#" class="navbar-list-item-link">
                            <img src="img/avatar.png" alt="" class="navbar-list-item-link-img">
                        </a>
                    </li>

                    <li class="navbar-list-item">
                        <a href="#" class="navbar-list-item-link">
                            <img src="img/setting.png" alt="" class="navbar-list-item-link-img">
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="app__page">
            <div class="app__page-center">
                <div class="app__page-center-item">
                    <div class="page-center-item-title">
                        <p class="center-item-title-text">Meeting title</p>
                        <a href="#" class="title-time-link">
                            <div class="center-item-title-time">
                                <div class="title-time-container"> </div>

                                <div class="title-time-text">12:00</div>
                            </div>
                        </a>
                    </div>

                    <div class="page-center-item-datetime">
                        <div class="center-item-datetime-information">
                            <div class="datetime-information-internal">
                                <a href="#" class="information-internal-link">
                                    <div class="internal-circle">
                                        <i class="fa-solid fa-user internal-link-icon"></i>
                                    </div>
                                    <p class="internal-link-text">Internal</p>
                                </a>
                            </div>

                            <div class="datetime-information-date">
                                <img src="img/calender_small.png" alt="" class="information-date-icon">

                                <p class="information-date-text">Sep 02, 2022</p>
                            </div>

                            <div class="datetime-information-time">
                                <p class="information-time-text">08:00 - 09:00 AM</p>
                            </div>
                        </div>
                    </div>

                    <div class="page-center-item-selected">
                        <img src="img/img_selected.png" alt="" class="center-item-selected-picture">

                        <div class="center-item-selected-name">
                            <div class="selected-name-circle"> </div>

                            <p class="selected-name-text">Benjamin Crawford</p>
                        </div>

                        <img src="img/mic_color.png" alt="" class="center-item-selected-micro">
                    </div>

                    <div class="page-center-item-menuselect">
                        <div class="menuselect-item">
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="app__page-right"></div>
        </div>
    </div>
</body>
</html>
